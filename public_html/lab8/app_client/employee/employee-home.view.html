<h1>Employees</h1>

<div class="content">
    
    <p ng-class="{'msg' : vm.message.length}">{{vm.message}}</p>
    <p><a href="#/add/">Add New Employee</a></p>
    <table class="gridtable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>                
                <th>Department</th>                
                <th>Start Date</th>                
                <th>Job Title</th>
                <th>Salary</th>
            </tr>
        </thead>    
        
        <tr ng-repeat="employee in vm.employees">
            <td>{{employee.firstName}}</td>                  
            <td>{{employee.lastName}}</td>
            <td>{{employee.department}}</td>
            <td>{{employee.startDate}}</td>
            <td>{{employee.jobTitle}}</td>
            <td>{{employee.salary}}</td>
            <td><a ng-href="#/update/{{employee._id}}">Update</a></td>
            <td><button ng-click="vm.deleteEmployee(employee._id)">Delete</button></td>
        </tr>
    </table>
        
</div>
