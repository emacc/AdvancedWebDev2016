<html>

        <title>closure problem-1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">    
        /* * Fix the console.log comparison so the value output is true */ 
            var globalNumber = 10; 
            function addNumber(myNumber){ 
                return globalNumber + myNumber; 
            } 
            globalNumber = 15; 
            console.log( addNumber(5) === 20, 'The value should be true' );
        </script>
    </body>
