<html>
    <head>
        <title>Closure problem-3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">    
        /* 
        * Fix the console.log by replacing the single quotes in the 
        * comparison with the correct value 
        */ 
       var undef;
        function outerRun(){ 
          function innerRun(){ 
            console.log( a === 7, 'What is the value of a.' ); 
            console.log( b === undef, 'What is the value of b.' ); 
          }
          var a = 7; 
          innerRun(); 
          var b = 8; 
        } 
        outerRun();

        </script>
    </body>
</html>
